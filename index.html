  <h1>Recipes</h1>
  <input type="text" id="recipe-search" placeholder="Search recipes">
  <div id="recipe-list" class="row">
      <!-- Recipe cards go here -->
      <form id="recipe-form" class="container">
        <h2>You Can Add Your recipe</h2>
    <form id="recipe-form">
        <label style="color: #000;" for="recipe-name"><b>Recipe Name:</b></label>
        <input type="text" id="recipe-name" required>
      
        <label style="color: #000;" for="recipe-image"><b>Image URL:</b></label>
        <input type="text" id="recipe-image" required>
        
        <label style="color: #000;" for="recipe-description"><b>Short Description:</b></label>
        <textarea id="recipe-description" rows="4" maxlength="100" required></textarea>
        
        <label style="color: #000;" for="recipe-long_discription"><b>Long Description:</b></label>
        <textarea id="recipe-long_discription" rows="8" required></textarea>
        
        <label style="color: #000;" for="recipe-ingredients"><b>Ingredients:</b></label>
        <textarea id="recipe-ingredients" rows="4" required></textarea>
        
        <label style="color: #000;" for="recipe-instructions"><b>Instructions:</b></label>
        <textarea id="recipe-instructions" rows="8" required></textarea>
        
        <label style="color: #000;" for="recipe-cooking-time"><b>Cooking Time (minutes):</b></label>
        <input type="number" id="recipe-cooking-time" min="0" required>
        
        <label style="color: #000;" for="recipe-servings"><b>Servings:</b></label>
        <input type="number" id="recipe-servings" min="1" required>
        
        <button type="submit" class="submit-btn">Add Recipe</button>
    </form>
